apiVersion: v1
kind: ConfigMap
metadata:
  name: prepwise-storefront-config
  namespace: prepwise-storefront
data:
  NODE_ENV: "production"
  PORT: "8080"
  # GraphQL API URL for storefront (Vendure shop API) - internal cluster service
  GRAPHQL_API_URL: "http://webadmin.webadmin.svc.cluster.local/shop-api"
  VENDURE_API_URL: "http://webadmin.webadmin.svc.cluster.local/shop-api"
  # Optional customizations
  META_TITLE: "Prepwise"



