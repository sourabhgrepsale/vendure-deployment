apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webadmin
  namespace: webadmin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sandbox-vnd.dotc3.com
      secretName: sandbox-webadmin-tls
  rules:
    - host: sandbox-vnd.dotc3.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webadmin
                port:
                  number: 80

