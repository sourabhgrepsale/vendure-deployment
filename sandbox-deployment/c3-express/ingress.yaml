apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: c3-express
  namespace: c3-express
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.appwallah.com
      secretName: staging-appwallah-tls
  rules:
    - host: staging.appwallah.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: c3-express
                port:
                  number: 80


